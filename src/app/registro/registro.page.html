<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro">

        <ion-item>
          <ion-label position="floating"> Correo </ion-label>
          <ion-input formControlName="email" [(ngModel)]="user.email"> </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> ContraseÃ±a </ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="user.password"> </ion-input>
        </ion-item>

        <br>

        <ion-button color="warning" expand="block">
          <ion-segment-button (click)="guardarUser()" [routerLink]="['/login']" color="danger">
            Registrarse
          </ion-segment-button>
        </ion-button>
          

        
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
  </ion-toolbar>
